<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viewer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: #f5f5f5;
    }

    #container {
        padding: 10px;
        max-width: 1200px;
        margin: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 6px 8px;
        text-align: center;
        vertical-align: middle;
        font-size: 14px;
    }

    th {
        background: #eee;
        font-weight: bold;
    }

    /* Ảnh trong bảng */
    .sheet-img {
        max-width: 160px;
        max-height: 160px;
        object-fit: contain;
        display: block;
        margin: auto;
    }

    /* 2 ảnh góc */
    .corner-img {
        width: 120px;
        position: absolute;
        top: 10px;
    }

    #left-img {
        left: 10px;
    }

    #right-img {
        right: 10px;
    }
</style>

</head>
<body>

<!-- Ảnh trái -->
<img id="left-img" class="corner-img" 
     src="https://raw.githubusercontent.com/tanminhtung/pnva-quang-ninh/refs/heads/main/images/anh%20pvna.jpg" 
     alt="Left Corner">

<!-- Ảnh phải -->
<img id="right-img" class="corner-img" 
     src="https://raw.githubusercontent.com/tanminhtung/pnva-quang-ninh/refs/heads/main/images/QR%20teck%20ko.jpg" 
     alt="Right Corner">

<div id="container">
    <div id="table-container">Đang tải...</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1_Pv7nnFw5Ylh-HFE-BxxdQYXX8FIIuesc239s6helZOfI27WwfLMbRvQfDWSk3wrZg/exec";

async function loadTable() {
    const container = document.getElementById("table-container");

    try {
        const res = await fetch(SCRIPT_URL);
        const json = await res.json();
        const data = json.data;

        const table = document.createElement("table");

        data.forEach((row, rIndex) => {
            const tr = document.createElement("tr");

            row.forEach((cell, cIndex) => {
                const td = document.createElement(rIndex === 3 ? "th" : "td");

                // Có ảnh trong sheet
                if (cell.imageUrls && cell.imageUrls.length > 0) {
                    const img = document.createElement("img");
                    img.src = cell.imageUrls[0];
                    img.className = "sheet-img";
                    td.appendChild(img);
                }

                // Có text
                if (cell.text) {
                    if (td.childNodes.length > 0) td.appendChild(document.createElement("br"));
                    td.appendChild(document.createTextNode(cell.text));
                }

                tr.appendChild(td);
            });

            table.appendChild(tr);
        });

        container.innerHTML = "";
        container.appendChild(table);

    } catch (err) {
        console.error(err);
        container.textContent = "Lỗi tải dữ liệu!";
    }
}

loadTable();
</script>

</body>
</html>
