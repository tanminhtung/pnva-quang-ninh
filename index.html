<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>BẢNG XẾP HẠNG PICKLEBALL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 16px;
      font-size: 14px;
      color: #555;
    }
    #table-container {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      background: #fff;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: center;
      vertical-align: middle;
      font-size: 14px;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
    }
    img {
      max-width: 60px;
      max-height: 60px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>BẢNG XẾP HẠNG PICKLEBALL</h1>
  <div class="subtitle">Auto update từ Google Sheets</div>

  <div id="table-container">Đang tải...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1_Pv7nnFw5Ylh-HFE-BxxdQYXX8FIIuesc239s6helZOfI27WwfLMbRvQfDWSk3wrZg/exec";

    async function loadData() {
      const container = document.getElementById("table-container");

      try {
        const res = await fetch(SCRIPT_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);

        const json = await res.json();
        const data = json.data || []; // mảng 2 chiều, mỗi ô là {text, imageUrls}

        // Tạo bảng
        const table = document.createElement("table");

        data.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");

          row.forEach((cell, colIndex) => {
            const td = document.createElement(rowIndex === 3 ? "th" : "td");
            // rowIndex === 3 vì trong JSON của bạn hàng thứ 4 là tiêu đề: STT, Vận động viên,...

            // Nếu có ảnh
            if (cell.imageUrls && cell.imageUrls.length > 0) {
              const img = document.createElement("img");
              img.src = cell.imageUrls[0];      // chỉ lấy ảnh đầu tiên
              td.appendChild(img);
            }

            // Nếu có text
            if (cell.text) {
              // Nếu vừa có ảnh vừa có text thì xuống dòng
              if (td.childNodes.length > 0) {
                td.appendChild(document.createElement("br"));
              }
              const span = document.createElement("span");
              span.textContent = cell.text;
              td.appendChild(span);
            }

            tr.appendChild(td);
          });

          table.appendChild(tr);
        });

        // Gắn vào DOM
        container.innerHTML = "";
        container.appendChild(table);

      } catch (err) {
        console.error(err);
        container.textContent = "Lỗi tải dữ liệu!";
      }
    }

    loadData();
  </script>
</body>
</html>
