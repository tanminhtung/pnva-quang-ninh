<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viewer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: #f5f5f5;
    }

    #container {
        padding: 10px;
        max-width: 1200px;
        margin: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
    }

    th {
        background: #eee;
        font-weight: bold;
        padding: 6px 8px;
        border-bottom: 2px solid #bbb;
    }

    td {
        padding: 6px 8px;
        border: none;
    }

    /* Màu xen kẽ */
    tr:nth-child(even) { background: #f9f9f9; }
    tr:nth-child(odd)  { background: #ffffff; }

    /* Ảnh trong bảng */
    .sheet-img {
        max-width: 160px;
        max-height: 160px;
        object-fit: contain;
        display: block;
        margin: auto;
    }

    /* 2 ảnh góc */
    .corner-img {
        width: 120px;
        position: absolute;
        top: 10px;
    }

    #left-img {
        left: 10px;
    }

    #right-img {
        right: 10px;
    }

    /* Tiêu đề ở giữa */
    #title-bar {
        text-align: center;
        margin-top: 70px; /* chừa chỗ cho 2 ảnh góc trên */
        font-size: 24px;
        font-weight: bold;
    }

    #title-bar .pvna {
        color: red;
    }

    /* Khối chữ "Lưu ý" cạnh QR */
    .note-text {
        position: absolute;
        top: 15px;
        right: 150px; /* cách trái ảnh QR (ảnh rộng ~120px, QR ở right:10) */
        font-size: 14px;
        line-height: 1.2;
        text-align: right;
    }

    .note-text .note-title {
        font-weight: bold;
    }
</style>

</head>
<body>

<!-- Ảnh trái -->
<img id="left-img" class="corner-img" 
     src="https://raw.githubusercontent.com/tanminhtung/pnva-quang-ninh/refs/heads/main/images/anh%20pvna.jpg" 
     alt="Left Corner">

<!-- Ảnh phải (QR) -->
<img id="right-img" class="corner-img" 
     src="https://raw.githubusercontent.com/tanminhtung/pnva-quang-ninh/refs/heads/main/images/QR%20teck%20ko.jpg" 
     alt="Right Corner">

<!-- Khối chữ Lưu ý cạnh QR -->
<div class="note-text">
    <div class="note-title">Lưu ý:</div>
    <div>Người chơi thua</div>
    <div>20k/vợt/trận</div>
</div>

<!-- Tiêu đề ở giữa -->
<div id="title-bar">
    <span class="pvna">PVNA</span> SOCIAL TEST YOUR SKILL
</div>

<div id="container">
    <div id="table-container">Đang tải...</div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz1_Pv7nnFw5Ylh-HFE-BxxdQYXX8FIIuesc239s6helZOfI27WwfLMbRvQfDWSk3wrZg/exec";

async function loadTable() {
    const container = document.getElementById("table-container");

    try {
        const res = await fetch(SCRIPT_URL);
        const json = await res.json();
        const data = json.data;

        const table = document.createElement("table");

        data.forEach((row, rIndex) => {
            const tr = document.createElement("tr");

            row.forEach((cell, cIndex) => {
                const td = document.createElement(rIndex === 3 ? "th" : "td");

                // Có ảnh trong sheet
                if (cell.imageUrls && cell.imageUrls.length > 0) {
                    const img = document.createElement("img");
                    img.src = cell.imageUrls[0];
                    img.className = "sheet-img";
                    td.appendChild(img);
                }

                // Có text
                if (cell.text) {
                    if (td.childNodes.length > 0) td.appendChild(document.createElement("br"));
                    td.appendChild(document.createTextNode(cell.text));
                }

                tr.appendChild(td);
            });

            table.appendChild(tr);
        });

        container.innerHTML = "";
        container.appendChild(table);

    } catch (err) {
        console.error(err);
        container.textContent = "Lỗi tải dữ liệu!";
    }
}

loadTable();
</script>

</body>
</html>
